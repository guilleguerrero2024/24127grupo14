  <body>
    <header>
      <div class="container">
        <a class="logo" href="/index.html">VeterinariosYa!</a>
        <nav>
          <img
          class="huella"
          src="/media/huella_perro.png"
          alt="huella de la pata de un perro"

          <a href="/index.html#somos-veterinariosYa">Quiénes Somos</a>

          <a href="/index.html#caracteristicas">Características</a>
        </nav>
      </div>
    </header>

    <section id="contactenos">
      <h1>
        Comuníquese con nosotros
      </h1>
      <div>
      <form name="form" >

        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre">
        
        <label for="apellido">Apellido :</label>
        <input type="text" name="apellido" id="apellido">
        
        <label for="email">Correo electronico :</label>
        <input type="email" name="correo_electronico" id="email" required>
        
        <br>
        <label for="tipo">Tipo de mascota</label>
        <select name="tipo" id="tipo">
          <option value="perro">perro</option>
          <option value="gato">gato</option>
          <option value="otro">otro</option>
        </select>
        
        <label for="nombre_mascota">Nombre de la mascota :</label>
        <input type="text" name="nombre_mascota" id="nombre_mascota">
        
        <label for="años">Años de vida :</label>
        <input type="number" name="años"  id="años" min="0" max="30">
        <br>
        <fieldset>
        <legend><label for="castrado">Castrado</label></legend>
        <input type="radio" name="castrado" id="castrado" value="true">Si
        <input type="radio" name="castrado" id="nocastrado" value="false">No
        </fieldset>
        <br>

        <textarea name="consulta" id="consulta" cols="39" rows="10" placeholder ="ingrese su comentario aqui.."></textarea>
        <br>
        <button type="submit" class="my-button">Contactanos ahora!</button>
        </form>
        <br>
        </div>

    </section>


    <section id="final">
      <h2>VeterinariosYa!</h2>
      <a class="my-button" href="/paginas/info.html">+ Info</a>
    </section>

    <footer>
      <div class="container">
        <p>&copy; VeterinariosYa! 2024</p>
      </div>
    </footer>

    <script>
      form.addEventListener("submit",validacion);
      
      function mensaje(){
        alert("sus datos y comentario han sido procesados");
      }
      function validacion(submit){
        if ( form.nombre.value =="" || form.apellido.value =="" || form.correo_electronico.value =="" || form.tipo.value ==""|| form.nombre_mascota.value =="" || form.años.value =="" || form.consulta.value ==""){ 
        alert("debe completar todos campos");
        submit.preventDefault();
        
      }
      else{
        mensaje();  
      }
        
    }
