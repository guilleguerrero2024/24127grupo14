<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contáctanos</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/contactanos.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a class ="logo"href="/index.html">VeterinariosYa!</a>
        <nav>
          <a href="/index.html#somos-veterinariosYa">Quiénes Somos</a>
          <a href="/index.html#nuestros-servicios">Nuestros servicios</a>
          <a href="/index.html#caracteristicas">Características</a>
        </nav>
      </div>
    </header>

    <section id="contactenos">
      <h1>
        Comuníquese con nosotros
      </h1>
      <div>
      <form >

        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre">
        
        <label for="apellido">Apellido :</label>
        <input type="text" name="apellido" id="apellido">
        
        <label for="email">Correo electronico :</label>
        <input type="email" name="correo electronico" id="email" required>
        
        <br>
        <label for="tipo">Tipo de mascota</label>
        <select name="tipo" id="tipo">
          <option value="perro">perro</option>
          <option value="gato">gato</option>
          <option value="otro">otro</option>
        </select>
        
        <label for="nombre_mascota">Nombre de la mascota :</label>
        <input type="text" name="nombre_mascota" id="nombre_mascota">
        
        <label for="Años">Años de vida :</label>
        <input type="number" name="años"  id="años" min="0" max="30">
        <br>
        <fieldset>
        <legend><label for="castado">Castrado</label></legend>
        <input type="radio" name="castrado" id="castrado"value="true">Si
        <input type="radio" name="castrado" id="castrado" value="false">No
        </fieldset>
        <br>

        <textarea name="consulta" id="" cols="39" rows="10"placeholder ="ingrese su comentario aqui.."></textarea>
        <br>
        <button type="submit"class="my-button">Contactanos ahora!</button>
        </form>
        <br>
        </div>

    </section>


    <section id="final">
      <h2>VeterinariosYa!</h2>
      <a href="/paginas/info.html"><button class="my-button">+ Info</button></a>
    </section>

    <footer>
      <div class="container">
        <p>&copy; VeterinariosYa! 2024</p>
      </div>
    </footer>

    <script>
      form.addEventListener("submit",validacion);
      
      form.addEventListener("focus",campo)
      function validacion(e){
        revisarCampo(form.nombre.value, e);
        revisarCampo(form.apellido.value,e);
        revisarCampo(form.email.value,e);
      }

      function revisarCampo (campo){
        if (campo ==""){
          campo.style.background='#F89A76';
          // event.target.style.background = 
          // submit.preventDefault();
        }
        else{alert("sus datos y comentario han sido procesados")}
      }


    </script>
  </body>
</html>
